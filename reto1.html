                //Se genera un número aleatorio del 0 a 20 y se almacena en this.#grado

                /*Se declara una variable llamada totalGrado que almacena el valor resultante de la multiplicación
                entre 100000 y el número aleatorio generado en this.#grado*/
                let totalGrado = 100000 * this.getGrado;
                /*Se declara una variable llamada sueldo que almacena el valor resultante de la suma entre totalGrado
                y this.getSalarioBasico*/
                let sueldo = totalGrado + this.getSalarioBasico;
                //Se retorna el valor total del sueldo
                return sueldo;
            }

                //Se imprime en la consola información sobre el instructor

                    + this.getDocumento + ` soy profesional en ` + this.getProfesion + `, mi salario es de $` + this.getSalarioBasico
                    + ` mi contrato tiene una duración de ` + this.getDuracionContrato + ` meses, y mi fecha de vinculación es el: ` + this.getFechaVinculacion);
            }

            //Se crea un método llamado estado sin parámetros
            estado() {
                //Se declara una variable constante llamada fechaInicio que almacena la fecha de vinculación del instructor
                const fechaInicio = new Date(this.getFechaVinculacion);

                /*Ajusta la fecha de inicio sumando la duración del contrato en meses. Utiliza getMonth() para obtener
                el mes actual y setMonth() para establecer el nuevo mes después de sumar la duración del contrato.*/
                fechaInicio.setMonth(fechaInicio.getMonth() + this.getDuracionContrato);

                //Se declara una variable constante llamada dia en la que se almacena el día del mes actual después de la modificación.
                const dia = fechaInicio.getDate();
                //Se declara una variable constante llamada mes en la que se almacena el mes actual después de la modificación.
                //Se suma 1, ya que los meses en JavaScript se indexan desde 0.
                const mes = fechaInicio.getMonth() + 1;
                //Se declara una variable constante llamada anio en la que se almacena el año actual después de la modificación.
                const anio = fechaInicio.getFullYear();

                /*Se declara una variable constante llamada fechaFinal en la que se almacena la fecha, que combina 
                día, mes y año en una cadena de texto con formato de fecha.*/
                const fechaFinal = `${dia}/${mes}/${anio}`;

                //Se imprime en la consola un mensaje indicando la fecha de terminación del contrato del instructor
                console.log(`La fecha de terminación de mi contrato laboral es: ${fechaFinal}`);
            }

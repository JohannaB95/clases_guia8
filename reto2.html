    <script>

        //Se define la clase Producto
        class Producto{

            // Se declaran los atributos de la clase y que serán privados
            #codigo;
            #titulo;
            #autor;

            // Se llama al constructor que inicializa los atributos de la clase
            constructor( ){
                //Se inicializa codigo como un string vacio
                this.#codigo = ' ';
                //Se inicializa titulo como un string vacio
                this.#titulo = ' ';
                //Se inicializa autor como un string vacio
                this.#autor = ' ';
            }

            //Se crea un método setter para establecer el valor del atributo #codigo
            set setCodigo(value){
                this.#codigo = value;
            }

            //Se crea un método getter para obtener el valor del atributo #codigo
            get getCodigo( ){
                return this.#codigo;
            }

            //Se crea un método setter para establecer el valor del atributo #titulo
            set setTitulo(value){
                this.#titulo = value;
            }

            //Se crea un método getter para obtener el valor del atributo #titulo
            get getTitulo( ){
                return this.#titulo;
            }

            //Se crea un método setter para establecer el valor del atributo #autor
            set setAutor(value){
                this.#autor = value;
            }

            //Se crea un método getter para obtener el valor del atributo #autor
            get getAutor( ){
                return this.#autor;
            }

            //Se crea un método llamado informacion sin parámetros
            informacion( ){
                //Se imprime en la consola la información del producto
                console.log(`La información del libro es la siguiente: El código es: ` + this.getCodigo + `el título es: `
                +this.getTitulo + ` y el autor es: ` + this.getAutor);
            }
        }

        //Se define la clase ProductoImpreso que hereda propiedades o métodos de la clase Producto

            #precio;

            // Se llama al constructor que inicializa los atributos de la clase
            constructor( ){
                /*Se utiliza dentro del constructor de una clase derivada (subclase) para llamar al constructor de la 
                clase base (superclase)*/
                super( );
                //Se inicializa editorial como un string vacio
                this.#editorial = ' ';
                //Se inicializa anio como un string vacio
                this.#anio = ' ';
                 //Se inicializa precio con un valor de 0
                this.#precio = 0;
            }

            //Se crea un método setter para establecer el valor del atributo #editorial
            set setEditorial(value){
                this.#editorial = value;
            }

            //Se crea un método getter para obtener el valor del atributo #editorial
            get getEditorial( ){
                return this.#editorial;
            }

            //Se crea un método setter para establecer el valor del atributo #anio
            set setAnio(value){
                this.#anio = value;
            }

            //Se crea un método getter para obtener el valor del atributo #anio
            get getAnio( ){
                return this.#anio;
            }

            //Se crea un método setter para establecer el valor del atributo #precio
            set setPrecio(value){
                this.#precio = value;
            }

            //Se crea un método getter para obtener el valor del atributo #precio
            get getPrecio( ){
                return this.#precio;
            }

            //Se crea un método llamado informacion sin parámetros
            informacion( ){
                //Se imprime en la consola la información del producto
                console.log(`La información del libro es la siguiente: El código es: ` + this.getCodigo + `el título es: `
                +this.getTitulo + ` y el autor es: ` + this.getAutor + `. La editorial es: ` + this.getEditorial + `, el año de publicación
                del libro fue: ` + this.getAnio + ` y tiene un costo de: ` + this.getPrecio);
            }
        }
